<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | GitHub Portal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div id="gridContainer">
        <nav id="navbar">
            <div id="githubLogoContainer">
                <img src="svg/github-icon.svg" alt="GitHub logo" id="githubLogo">
            </div>
        </nav>
        <div id="loginFormContainer">
            <form id="loginForm">
                <div id="inputContainer">
                    <div id="welcomeMessage">
                        Welcome to GitHub Portal
                    </div>
                        <div>
                            <input type="email" id="email" name="email" placeholder="Email" autocomplete="off" required autofocus value="peterhui@mail.com">
                        </div>
                        <div>
                            <input type="password" id="password" name="password" placeholder="Password" autocomplete="off" required value="Abcd1234">
                        </div>               
                        <div id="errorMessage"></div>             
                        <div>
                            <button type="submit" id="loginButton">Login</button>
                        </div>
                </div>                    
            </form>
        </div>
    </div>
    <script type="module" src="js/formatData.js"></script>
    <script type="module" src="js/login.js"></script>
</body>
</html>
